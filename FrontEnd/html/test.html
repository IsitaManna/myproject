<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
    .rating {
    float: left;
}
.rating span {
    font-size: 25px;
    cursor: pointer;
    float: right;
}

.rating span:hover, .rating span:hover ~ span{
    color: red;
}
</style>

</head>

<body>
<div class="page-header">
<h2>A demo of star rating plug-in</h2>
</div>


<div class="rating">
    <span id="5" class="glyphicon glyphicon-star"></span>
    <span id="4" class="glyphicon glyphicon-star"></span>
    <span id="3" class="glyphicon glyphicon-star"></span>
    <span id="2" class="glyphicon glyphicon-star"></span>
    <span id="1" class="glyphicon glyphicon-star"></span>
</div>
<script>
    $('.rating span').click(function(){
    alert($(this).attr('id'));
})
</script>
</body>
</html>
