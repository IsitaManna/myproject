<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laiout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/login-registration.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../js/login-registration.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark static-top top-header">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50?text=Logo" alt="">
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row" style="margin-top: 2%;">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                    <center>
                        <h3 style="font-weight: bold;">User Sign-In or Sign-Up</h3>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-box">
                        <div class="form-top-left">
                            <h3>Login</h3>
                            <p>Enter credentials to sign in</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="E:\Biloba\FrontEnd-SourceCode\html\login-registration.html" method="post" id="signIn-Form" class="login-form" name="login">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Email</label>
                                <input type="email" name="username" placeholder="Email" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" id="signIn" class="btn btn-default btnClass">Sign in</button>
                        </form>
                    </div>
                    <!-- <div class="social-login">
                        <h4>or login with</h4>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                                <i class="fa fa-google"></i> Google
                            </a>
                        </div>
                    </div> -->
                </div>
                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left-signup">
                                <center>
                                    <h3 style="font-weight: bold;">Registration</h3>
                                    <p>Fill in the form below</p>
                                </center>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
								
                            <form role="form" action="E:\Biloba\FrontEnd-SourceCode\html\login-registration.html" method="post" class="registration-form" id="registration-form" name="registration">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="firstName" placeholder="First name" class="form-first-name form-control" id="form-first-name" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="lastName" placeholder="Last name" class="form-last-name form-control" id="form-last-name" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="email" name="email" placeholder="Email" class="form-email form-control" id="form-email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Confirm Password</label>
                                    <input type="password" name="confpassword" placeholder="Confirm Password" class="form-password form-control" id="form-cpassword" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-contactNo">Contact No</label>
                                    <input type="text" name="contactNo" placeholder="Contact No" class="form-first-name form-control" id="form-contactNo" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-country">Country</label>
                                    <input type="text" name="country" placeholder="Country" class="form-first-name form-control" id="form-country" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-city">City</label>
                                    <input type="text" name="city" placeholder="City" class="form-first-name form-control" id="form-city" required>
                                </div>
                                
                            </form>
                            <button type="submit" onclick="registerUser()" id="register" class="btn btn-default btnClass">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            <span>
                <!-- ©2020 BY BILOBA ARCHITECTURE, PLLC -->
                ©2020 BY LAIOUT INC.
            </span>
        </div>
    </footer>
    
</html>
